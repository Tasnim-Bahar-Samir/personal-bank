<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl mt-6">Welcome To My Personal Bank!!!</h1>
    <div class="bg-sky-200 w-3/4 mx-auto p-12 mt-12 rounded-lg">
        <h2 class="text-2xl mb-2">Please login!</h2>
        <input class="block w-3/4 mb-2 rounded-lg py-1" type="email" name="" id="email-field">
        <input  class="block w-3/4 mb-2 rounded-lg py-1" type="password" name="" id="password-field">
        <button id="submit-btn" class="bg-green-700 text-white px-4 py-2 rounded-xl font-bold hover:bg-blue-400">Submit</button>
    </div>
    <script src="bank.js"></script>
</body>
</html>
